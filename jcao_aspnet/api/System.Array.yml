  summary: Searches a range of elements in a one-dimensional sorted array for a value, using the <xref href="System.IComparable" data-throw-if-not-resolved="false"></xref> interface implemented by each element of the array and by the specified value.
  syntax:
    content: public static int BinarySearch(Array array, int index, int length, object value)
    content.vb: Public Shared Function BinarySearch(array As Array, index As Integer, length As Integer, value As Object) As Integer
    parameters:
    - id: array
      type: System.Array
      description: The sorted one-dimensional <xref href="System.Array" data-throw-if-not-resolved="false"></xref> to search.
    - id: index
      type: System.Int32
      description: The starting index of the range to search.
    - id: length
      type: System.Int32
      description: The length of the range to search.
    - id: value
      type: System.Object
      description: The object to search for.
    return:
      type: System.Int32
      description: The index of the specified *value* in the specified *array*, if *value* is found; otherwise, a negative number. If *value* is not found and *value* is less than one or more elements in *array*, the negative number returned is the bitwise complement of the index of the first element that is larger than *value*. If *value* is not found and *value* is greater than all elements in *array*, the negative number returned is the bitwise complement of (the index of the last element plus 1). If this method is called with a non-sorted *array*, the return value can be incorrect and a negative number could be returned, even if *value* is present in *array*.
  exceptions:
  - type: System.ArgumentNullException
    description: '*array* is null.'
  - type: System.RankException
    description: '*array* is multidimensional.'
  - type: System.ArgumentOutOfRangeException
    description: '*index* is less than the lower bound of *array*.-or-*length* is less than zero.'
  - type: System.ArgumentException
    description: '*index* and *length* do not specify a valid range in *array*.-or-*value* is of a type that is not compatible with the elements of *array*.'
  - type: System.InvalidOperationException
    description: '*value* does not implement the <xref href="System.IComparable" data-throw-if-not-resolved="false"></xref> interface, and the search encounters an element that does not implement the <xref href="System.IComparable" data-throw-if-not-resolved="false"></xref> interface.'
