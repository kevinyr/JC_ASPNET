    parameters:
    - id: value
      type: System.String
      description: A string containing the value to convert.
    - id: result
      type: System.Boolean
      description: When this method returns, if the conversion succeeded, contains true if *value* is equal to <xref href="System.Boolean.TrueString" data-throw-if-not-resolved="false"></xref> or false if *value* is equal to <xref href="System.Boolean.FalseString" data-throw-if-not-resolved="false"></xref>. If the conversion failed, contains false. The conversion fails if *value* is null or is not equal to the value of either the <xref href="System.Boolean.TrueString" data-throw-if-not-resolved="false"></xref> or <xref href="System.Boolean.FalseString" data-throw-if-not-resolved="false"></xref> field.
    return:
      type: System.Boolean
      description: true if *value* was converted successfully; otherwise, false.
