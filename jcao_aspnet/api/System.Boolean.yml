  summary: Tries to convert the specified string representation of a logical value to its <xref href="System.Boolean" data-throw-if-not-resolved="false"></xref> equivalent. A return value indicates whether the conversion succeeded or failed.
  syntax:
    content: public static bool TryParse(string value, out bool result)
