  summary: Performs a case-sensitive comparison of two objects of the same type and returns a value indicating whether one is less than, equal to, or greater than the other.
  syntax:
    content: public int Compare(object a, object b)
    content.vb: Public Function Compare(a As Object, b As Object) As Integer
    parameters:
    - id: a
      type: System.Object
      description: The first object to compare.
    - id: b
      type: System.Object
      description: The second object to compare.
    return:
      type: System.Int32
      description: A signed integer that indicates the relative values of *a* and *b*, as shown in the following table.Value Meaning Less than zero *a* is less than *b*. Zero *a* equals *b*. Greater than zero *a* is greater than *b*.
  exceptions:
  - type: System.ArgumentException
    description: Neither *a* nor *b* implements the <xref href="System.IComparable" data-throw-if-not-resolved="false"></xref> interface.-or- *a* and *b* are of different types and neither one can handle comparisons with the other.
