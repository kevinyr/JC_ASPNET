  summary: Copies the <xref href="System.Collections.DictionaryBase" data-throw-if-not-resolved="false"></xref> elements to a one-dimensional <xref href="System.Array" data-throw-if-not-resolved="false"></xref> at the specified index.
  syntax:
    content: public void CopyTo(Array array, int index)
    content.vb: Public Sub CopyTo(array As Array, index As Integer)
    parameters:
    - id: array
      type: System.Array
      description: The one-dimensional <xref href="System.Array" data-throw-if-not-resolved="false"></xref> that is the destination of the <xref href="System.Collections.DictionaryEntry" data-throw-if-not-resolved="false"></xref> objects copied from the <xref href="System.Collections.DictionaryBase" data-throw-if-not-resolved="false"></xref> instance. The <xref href="System.Array" data-throw-if-not-resolved="false"></xref> must have zero-based indexing.
    - id: index
      type: System.Int32
      description: The zero-based index in *array* at which copying begins.
  exceptions:
  - type: System.ArgumentNullException
    description: '*array* is null.'
  - type: System.ArgumentOutOfRangeException
    description: '*index* is less than zero.'
  - type: System.ArgumentException
    description: '*array* is multidimensional.-or- The number of elements in the source <xref href="System.Collections.DictionaryBase" data-throw-if-not-resolved="false"></xref> is greater than the available space from *index* to the end of the destination *array*.'
  - type: System.InvalidCastException
    description: The type of the source <xref href="System.Collections.DictionaryBase" data-throw-if-not-resolved="false"></xref> cannot be cast automatically to the type of the destination *array*.
