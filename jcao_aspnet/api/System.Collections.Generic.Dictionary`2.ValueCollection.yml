  summary: Copies the <xref href="System.Collections.Generic.Dictionary`2.ValueCollection" data-throw-if-not-resolved="false"></xref> elements to an existing one-dimensional <xref href="System.Array" data-throw-if-not-resolved="false"></xref>, starting at the specified array index.
  syntax:
    content: public void CopyTo(TValue[] array, int index)
    content.vb: Public Sub CopyTo(array As TValue(), index As Integer)
    parameters:
    - id: array
      type: '{TValue}[]'
      description: The one-dimensional <xref href="System.Array" data-throw-if-not-resolved="false"></xref> that is the destination of the elements copied from <xref href="System.Collections.Generic.Dictionary`2.ValueCollection" data-throw-if-not-resolved="false"></xref>. The <xref href="System.Array" data-throw-if-not-resolved="false"></xref> must have zero-based indexing.
    - id: index
      type: System.Int32
      description: The zero-based index in *array* at which copying begins.
  exceptions:
  - type: System.ArgumentNullException
    description: '*array* is null.'
  - type: System.ArgumentOutOfRangeException
    description: '*index* is less than zero.'
  - type: System.ArgumentException
    description: The number of elements in the source <xref href="System.Collections.Generic.Dictionary`2.ValueCollection" data-throw-if-not-resolved="false"></xref> is greater than the available space from *index* to the end of the destination *array*.
