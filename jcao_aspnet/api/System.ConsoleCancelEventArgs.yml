  summary: Gets or sets a value that indicates whether simultaneously pressing the <xref href="System.ConsoleModifiers.Control" data-throw-if-not-resolved="false"></xref> modifier key and the <xref href="System.ConsoleKey.C" data-throw-if-not-resolved="false"></xref> console key (Ctrl+C) or the Ctrl+Break keys terminates the current process. The default is false, which terminates the current process.
  syntax:
    content: public bool Cancel { get; set; }
    content.vb: Public Property Cancel As Boolean
    parameters: []
    return:
      type: System.Boolean
      description: true if the current process should resume when the event handler concludes; false if the current process should terminate. The default value is false; the current process terminates when the event handler returns. If true, the current process continues.
