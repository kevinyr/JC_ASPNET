    parameters:
    - id: keyChar
      type: System.Char
      description: The Unicode character that corresponds to the *key* parameter.
    - id: key
      type: System.ConsoleKey
      description: The console key that corresponds to the *keyChar* parameter.
    - id: shift
      type: System.Boolean
      description: true to indicate that a SHIFT key was pressed; otherwise, false.
    - id: alt
