    content: public static bool TryParseExact(string s, string[] formats, IFormatProvider provider, DateTimeStyles style, out DateTime result)
    content.vb: Public Shared Function TryParseExact(s As String, formats As String(), provider As IFormatProvider, style As DateTimeStyles, ByRef result As Date) As Boolean
    parameters:
    - id: s
      type: System.String
      description: A string that contains a date and time to convert.
    - id: formats
      type: System.String[]
      description: An array of allowable formats of *s*. See the Remarks section for more information.
    - id: provider
      type: System.IFormatProvider
      description: An object that supplies culture-specific format information about *s*.
    - id: style
      type: System.Globalization.DateTimeStyles
      description: A bitwise combination of enumeration values that indicates the permitted format of *s*. A typical value to specify is <xref href="System.Globalization.DateTimeStyles.None" data-throw-if-not-resolved="false"></xref>.
    - id: result
      type: System.DateTime
      description: When this method returns, contains the <xref href="System.DateTime" data-throw-if-not-resolved="false"></xref> value equivalent to the date and time contained in *s*, if the conversion succeeded, or <xref href="System.DateTime.MinValue" data-throw-if-not-resolved="false"></xref> if the conversion failed. The conversion fails if *s* or *formats* is null, *s* or an element of *formats* is an empty string, or the format of *s* is not exactly as specified by at least one of the format patterns in *formats*. This parameter is passed uninitialized.
    return:
      type: System.Boolean
      description: true if the *s* parameter was converted successfully; otherwise, false.
  exceptions:
  - type: System.ArgumentException
    description: '*styles* is not a valid <xref href="System.Globalization.DateTimeStyles" data-throw-if-not-resolved="false"></xref> value.-or-*styles* contains an invalid combination of <xref href="System.Globalization.DateTimeStyles" data-throw-if-not-resolved="false"></xref> values (for example, both <xref href="System.Globalization.DateTimeStyles.AssumeLocal" data-throw-if-not-resolved="false"></xref> and <xref href="System.Globalization.DateTimeStyles.AssumeUniversal" data-throw-if-not-resolved="false"></xref>).'
