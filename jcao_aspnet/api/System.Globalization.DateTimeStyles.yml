    startLine: 41
  assemblies:
  - System.Runtime
  namespace: System.Globalization
  summary: Date and time are returned as a Coordinated Universal Time (UTC). If the input string denotes a local time, through a time zone specifier or <xref href="System.Globalization.DateTimeStyles.AssumeLocal" data-throw-if-not-resolved="false"></xref>, the date and time are converted from the local time to UTC. If the input string denotes a UTC time, through a time zone specifier or <xref href="System.Globalization.DateTimeStyles.AssumeUniversal" data-throw-if-not-resolved="false"></xref>, no conversion occurs. If the input string does not denote a local or UTC time, no conversion occurs and the resulting <xref href="System.DateTime.Kind" data-throw-if-not-resolved="false"></xref> property is <xref href="System.DateTimeKind.Unspecified" data-throw-if-not-resolved="false"></xref>.
  syntax:
    content: AdjustToUniversal = 16
