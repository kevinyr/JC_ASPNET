  - type: System.ArgumentException
    description: '*path* is an empty string, contains only white space, or has one or more invalid characters, as defined by the <xref href="System.IO.Path.GetInvalidFileNameChars" data-throw-if-not-resolved="false"></xref> method. -or-*path* refers to an invalid device.'
