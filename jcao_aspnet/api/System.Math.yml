  summary: Returns the angle whose tangent is the quotient of two specified numbers.
  syntax:
    content: public static double Atan2(double y, double x)
    content.vb: Public Shared Function Atan2(y As Double, x As Double) As Double
    parameters:
    - id: y
      type: System.Double
      description: The y coordinate of a point.
    - id: x
      type: System.Double
      description: The x coordinate of a point.
    return:
      type: System.Double
      description: "An angle, θ, measured in radians, such that -π≤θ≤π, and tan(θ) = *y* / *x*, where (*x*, *y*) is a point in the Cartesian plane. Observe the following: For (*x*, *y*) in quadrant 1, 0 &lt; θ &lt; π/2.For (*x*, *y*) in quadrant 2, π/2 &lt; θ≤π.For (*x*, *y*) in quadrant 3, -π &lt; θ &lt; -π/2.For (*x*, *y*) in quadrant 4, -π/2 &lt; θ &lt; 0.For points on the boundaries of the quadrants, the return value is the following:If y is 0 and x is not negative, θ = 0.If y is 0 and x is negative, θ = π.If y is positive and x is 0, θ = π/2.If y is negative and x is 0, θ = -π/2.If y is 0 and x is 0, θ = 0. If *x* or *y* is <xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref>, or if *x* and *y* are either <xref href=\"System.Double.PositiveInfinity\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Double.NegativeInfinity\" data-throw-if-not-resolved=\"false\"></xref>, the method returns <xref href=\"System.Double.NaN\" data-throw-if-not-resolved=\"false\"></xref>."
