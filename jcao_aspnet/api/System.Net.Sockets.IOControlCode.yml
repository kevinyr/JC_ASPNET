- uid: System.Net.Sockets.IOControlCode.ReceiveAll
  id: ReceiveAll
  parent: System.Net.Sockets.IOControlCode
  name: ReceiveAll
  fullName: System.Net.Sockets.IOControlCode.ReceiveAll
  type: Field
  source:
    remote: *o0
    path: src/System.Net.Sockets/src/System/Net/Sockets/IOControlCode.cs
    startLine: 31
  assemblies:
  - System.Net.Sockets
  namespace: System.Net.Sockets
  summary: "Enable receiving all IPv4 packets on the network. The socket must have address family <xref href=\"System.Net.Sockets.AddressFamily.InterNetwork\" data-throw-if-not-resolved=\"false\"></xref>, the socket type must be <xref href=\"System.Net.Sockets.SocketType.Raw\" data-throw-if-not-resolved=\"false\"></xref>, and the protocol type must be <xref href=\"System.Net.Sockets.ProtocolType.IP\" data-throw-if-not-resolved=\"false\"></xref>. The current user must belong to the Administrators group on the local computer, and the socket must be bound to a specific port. This control code is supported on Windows 2000 and later operating systems. This value is equal to the Winsock 2 SIO_RCVALL constant."
  syntax:
    content: ReceiveAll = null
    content.vb: ReceiveAll = Nothing
- uid: System.Net.Sockets.IOControlCode.ReceiveAllIgmpMulticast
  id: ReceiveAllIgmpMulticast
  parent: System.Net.Sockets.IOControlCode
  name: ReceiveAllIgmpMulticast
  fullName: System.Net.Sockets.IOControlCode.ReceiveAllIgmpMulticast
  type: Field
  source:
    remote: *o0
    path: src/System.Net.Sockets/src/System/Net/Sockets/IOControlCode.cs
    startLine: 33
  assemblies:
  - System.Net.Sockets
  namespace: System.Net.Sockets
  summary: "Enable receiving all Internet Group Management Protocol (IGMP) packets on the network. The socket must have address family <xref href=\"System.Net.Sockets.AddressFamily.InterNetwork\" data-throw-if-not-resolved=\"false\"></xref>, the socket type must be <xref href=\"System.Net.Sockets.SocketType.Raw\" data-throw-if-not-resolved=\"false\"></xref>, and the protocol type must be <xref href=\"System.Net.Sockets.ProtocolType.Igmp\" data-throw-if-not-resolved=\"false\"></xref>. The current user must belong to the Administrators group on the local computer, and the socket must be bound to a specific port. This control code is supported on Windows 2000 and later operating systems. This value is equal to the Winsock 2 SIO_RCVALL_IGMPMCAST constant."
  syntax:
    content: ReceiveAllIgmpMulticast = null
    content.vb: ReceiveAllIgmpMulticast = Nothing
- uid: System.Net.Sockets.IOControlCode.ReceiveAllMulticast
  id: ReceiveAllMulticast
  parent: System.Net.Sockets.IOControlCode
  name: ReceiveAllMulticast
  fullName: System.Net.Sockets.IOControlCode.ReceiveAllMulticast
  type: Field
  source:
    remote: *o0
    path: src/System.Net.Sockets/src/System/Net/Sockets/IOControlCode.cs
    startLine: 32
  assemblies:
  - System.Net.Sockets
  namespace: System.Net.Sockets
  summary: "Enable receiving all multicast IPv4 packets on the network. These are packets with destination addresses in the range 224.0.0.0 through 239.255.255.255. The socket must have address family <xref href=\"System.Net.Sockets.AddressFamily.InterNetwork\" data-throw-if-not-resolved=\"false\"></xref>, the socket type must be <xref href=\"System.Net.Sockets.SocketType.Raw\" data-throw-if-not-resolved=\"false\"></xref>, and the protocol type must be <xref href=\"System.Net.Sockets.ProtocolType.Udp\" data-throw-if-not-resolved=\"false\"></xref>. The current user must belong to the Administrators group on the local computer, and the socket must be bound to a specific port. This control code is supported on Windows 2000 and later operating systems. This value is equal to the Winsock 2 SIO_RCVALL_MCAST constant."
  syntax:
    content: ReceiveAllMulticast = null
    content.vb: ReceiveAllMulticast = Nothing
