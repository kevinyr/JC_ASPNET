- uid: System.Net.Sockets.SocketOptionName.IPv6Only
  id: IPv6Only
  parent: System.Net.Sockets.SocketOptionName
  name: IPv6Only
  fullName: System.Net.Sockets.SocketOptionName.IPv6Only
  type: Field
  source:
    remote: *o0
    path: src/System.Net.Sockets/src/System/Net/Sockets/SocketOptionName.cs
    startLine: 131
  assemblies:
  - System.Net.Sockets
  namespace: System.Net.Sockets
  summary: "Indicates if a socket created for the AF_INET6 address family is restricted to IPv6 communications only. Sockets created for the AF_INET6 address family may be used for both IPv6 and IPv4 communications. Some applications may want to restrict their use of a socket created for the AF_INET6 address family to IPv6 communications only. When this value is non-zero (the default on Windows), a socket created for the AF_INET6 address family can be used to send and receive IPv6 packets only. When this value is zero, a socket created for the AF_INET6 address family can be used to send and receive packets to and from an IPv6 address or an IPv4 address. Note that the ability to interact with an IPv4 address requires the use of IPv4 mapped addresses. This socket option is supported on Windows Vista or later."
  syntax:
    content: IPv6Only = null
    content.vb: IPv6Only = Nothing
