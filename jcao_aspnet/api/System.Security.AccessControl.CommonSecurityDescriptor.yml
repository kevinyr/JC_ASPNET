  name: SetDiscretionaryAclProtection(Boolean, Boolean)
  fullName: System.Security.AccessControl.CommonSecurityDescriptor.SetDiscretionaryAclProtection(System.Boolean, System.Boolean)
  type: Method
  source:
    remote: *o0
