  assemblies:
  - System.Security.AccessControl
  namespace: System.Security.AccessControl
  summary: Sets the inheritance protection for the Discretionary Access Control List (DACL) associated with this <xref href="System.Security.AccessControl.CommonSecurityDescriptor" data-throw-if-not-resolved="false"></xref> object. DACLs that are protected do not inherit access rules from parent containers.
  syntax:
    content: public void SetDiscretionaryAclProtection(bool isProtected, bool preserveInheritance)
    content.vb: Public Sub SetDiscretionaryAclProtection(isProtected As Boolean, preserveInheritance As Boolean)
    parameters:
    - id: isProtected
      type: System.Boolean
      description: true to protect the DACL from inheritance.
    - id: preserveInheritance
      type: System.Boolean
      description: true to keep inherited access rules in the DACL; false to remove inherited access rules from the DACL.
