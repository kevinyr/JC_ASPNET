  summary: Initializes a new instance of the <xref href="System.Security.AccessControl.MutexAuditRule" data-throw-if-not-resolved="false"></xref> class, specifying the user or group to audit, the rights to audit, and whether to audit success, failure, or both.
  syntax:
    content: public MutexAuditRule(Principal.IdentityReference identity, MutexRights eventRights, AuditFlags flags)
    content.vb: Public Sub New(identity As Principal.IdentityReference, eventRights As MutexRights, flags As AuditFlags)
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: The user or group the rule applies to. Must be of type <xref href="System.Security.Principal.SecurityIdentifier" data-throw-if-not-resolved="false"></xref> or a type such as <xref href="System.Security.Principal.NTAccount" data-throw-if-not-resolved="false"></xref> that can be converted to type <xref href="System.Security.Principal.SecurityIdentifier" data-throw-if-not-resolved="false"></xref>.
    - id: eventRights
      type: System.Security.AccessControl.MutexRights
      description: A bitwise combination of <xref href="System.Security.AccessControl.MutexRights" data-throw-if-not-resolved="false"></xref> values specifying the kinds of access to audit.
    - id: flags
      type: System.Security.AccessControl.AuditFlags
      description: A bitwise combination of <xref href="System.Security.AccessControl.AuditFlags" data-throw-if-not-resolved="false"></xref> values specifying whether to audit success, failure, or both.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    description: '*eventRights* specifies an invalid value.-or-*flags* specifies an invalid value.'
  - type: System.ArgumentNullException
    description: '*identity* is null. -or-*eventRights* is zero.'
  - type: System.ArgumentException
    description: '*identity* is neither of type <xref href="System.Security.Principal.SecurityIdentifier" data-throw-if-not-resolved="false"></xref> nor of a type such as <xref href="System.Security.Principal.NTAccount" data-throw-if-not-resolved="false"></xref> that can be translated to type <xref href="System.Security.Principal.SecurityIdentifier" data-throw-if-not-resolved="false"></xref>.'
