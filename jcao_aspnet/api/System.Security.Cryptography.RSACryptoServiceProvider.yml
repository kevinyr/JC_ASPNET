  syntax:
    content: public byte[] Decrypt(byte[] rgb, bool fOAEP)
    content.vb: Public Function Decrypt(rgb As Byte(), fOAEP As Boolean) As Byte()
    parameters:
    - id: rgb
      type: System.Byte[]
