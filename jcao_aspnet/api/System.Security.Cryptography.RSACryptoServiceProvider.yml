      type: System.Boolean
      description: true to perform direct <xref href="System.Security.Cryptography.RSA" data-throw-if-not-resolved="false"></xref> decryption using OAEP padding (only available on a computer running Microsoft Windows XP or later); otherwise, false to use PKCS#1 v1.5 padding.
